plugins {
    id 'com.android.application'
}

android {
    namespace "com.lakhan.smsbot"
    compileSdk 34

    defaultConfig {
        applicationId "com.lakhan.smsbot"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
}
